<html>
<head>

<title>Insert title here</title>

	/* 모든 strong 태그에 적용 */
	strong{
		color:blue;
	}
	/* p 태그 안의 strong 태그에만 적용 */
					
	p strong{

	}

	<strong>그냥 텍스트 요소</strong>
	<p> 
		<strong>자손 텍스트 요소</strong>
	</p>
</body>
</html>
