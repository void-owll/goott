<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.text{
		text-shadow: 3px 3px 6px hotpink;
	}

</style>
</head>
<body>
	<h2 class="text">텍스트 예제</h2>
	
	<!-- 
		text-shadow 속성
		- 텍스트에 그림자를 지정하는 속성.
		- 형식) text-shadow: <가로거리> <세로거리> <번짐정도> <색상>
		
		* 가로거리
		  - 텍스트로부터 그림자까지의 가로거리.
		  - 양수 값은 글자 오른쪽으로 그림자를 만들어 주고, 
		    음수 값은 글자 왼  쪽으로 그림자를 만들어 준다.
		    필수적으로 들어가야 하는 값.
		  
		* 세로거리  
		  - 텍스트로부터 그림자까지의 세로거리.
		  - 양수 값을 글자 아랫쪽으로 그림자를 만들어 주고,
		    음수 값은 글자 윗  쪽으로 그림자를 만들어 준다.
		    필수적으로 들어가야 하는 값.
		
		* 번짐정도
		  - 그림자가 번지는 정도를 말함.
		  - 양수 값을 사용하면 그림자가 모든 방향으로 퍼져서 그림자가 크게 나타남.
		    음수 값을 사용하면 그림자가 모든 방향으로 축소되어 나타남.
		    기본 값은 0 임.
	 -->
</body>
</html>
