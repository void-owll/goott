<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        text 서식과 관련된 태그들
        - b 태그 : 텍스트를 굵게 만들어 주는 태그
        - i 태그 : 텍스트를 기울임꼴 만들어 주는 태그
        - small 태그 : 텍스트를 작은 글자로 만들어 주는 태그
        - sub 태그 : 텍스트를 아랫첨자로 만들어 주는 태그
        - sup 태그 : 텍스트를 윗첨자로 만들어 주는 태그
        - ins 태그 : 텍스트에 밑줄 쳐주는 태그
        - del 태그 : 텍스트에 취소선을 쳐주는 태그
     -->
     <p>기본 글자입니다.</p>
     <p><b>이것은 볼드체입니다.</b></p>
     <p><b><i>이것은 이탤릭체입니다.</b></i></p>
     <p>이것은<small> small</small> 태그입니다.</p>
     <p>이것은<sub> sub</sub> 태그입니다. H<sub>2</sub>O</p>
     <p>이것은<sup> sup</sup> 태그입니다. X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup></p>
     <p>이것은 <ins>ins</ins> 태그입니다.</p>
     <p>이것은 <del>del</del> 태그입니다.</p>
     
</body>
</html>
