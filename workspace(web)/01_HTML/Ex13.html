<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        목록 태그들
        - ul(unordered list) 태그
          => 순서가 없는(정렬 되지 않은) 태그
             순서가 바뀌어도 상관이 없는 목록에 사용이 됨.
        - ol(ordered list) 태그
          => 순서가 있는(정렬이 된) 태그
        - li(list item) 태그
          => list 목록
     -->
    <h2>음료 메뉴</h2>
    <ul>
        <li>포카리스웨트</li>
        <li>제로콜라</li>
        <li>딸기라떼</li>
        <li>사이다</li>
        <li>환타</li>
    </ul>
    <hr width="30%" align="left">
    <h2>최신 영화 순위</h2>
    <ol>
        <li>외계+인 2부</li>
        <li>위시</li>
        <li>시민덕희</li>
        <li>서울의 봄</li>
    </ol>
    <hr width="30%" align="left">
    <h2>음료 메뉴</h2>

    <ul type="square">    <!-- type="disc(기본값)", "circle", "square" -->
        <li>포카리스웨트</li>
        <li>제로콜라</li>
        <li>딸기라떼</li>
        <li>사이다</li>
        <li>환타</li>
    </ul>
    <hr width="30%" align="left">
    <h2>최신 영화 순위</h2>
    <ol type="i">    <!-- type="1", "a", "A", "i",  -->
        <li>외계+인 2부</li>
        <li>위시</li>
        <li>시민덕희</li>
        <li>서울의 봄</li>
    </ol>
</body>
</html>
