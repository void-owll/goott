<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        특정 단어를 강조하는 태그.
        - strong 태그는 작성한 내용이 굵게 (bold) 처리가 되어 나타남.
        - em 태그는 작성한 내용이 기울어진 글자로 나타남. 굵게 처리 안 됨.
     -->
    <b>강조하는 태그 b</b> <br>
    <strong>강조하는 태그 strong</strong> <br>
    <em>기울어진 태그 em</em> <br>
    <i>기울어진 태그 i</i><br>
    <b><em>중복적용</em></b><br>
    <em><b>중복적용</b></em>
</body>
</html>
