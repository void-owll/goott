<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        a 태그
        => 다른 페이지, 파일, 이메일, 다른 url로 연결(이동)
        할 수 있는 하이퍼링크 태그.

        a 태그 속성
        - href : 이동할 페이지 주소, 파일 등을 작성하는 속성 (필수)
        - target : 현재 창에서 열지, 새 창에서 열 지 정하는 속성
          target="_self" (현재 창에서 열기) : 기본값
          target="_blank" (새 창에서 열기)
     -->
    <a href="http://naver.com">네이버 페이지로 이동</a> <br>
    <a href="http://google.com">구글 페이지로 이동</a> <br>
    <a href="Ex07.html">Ex07.html로 이동</a> <br>
    <a href="http://www.youtube.com" target="_blank">유튜브로 이동(새 창에서 열기)</a> <br>
    <a href="http://www.youtube.com" target="_self">유튜브로 이동(현재 창에서 열기)</a> <br>
</body>
</html>
