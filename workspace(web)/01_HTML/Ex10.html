<body>
    <!-- 
        hr 태그
        ==> 선 그리기(수평) 태그 : 단독태그
            - 문단의 분리를 위해서 사용되는 태그.
            - 기본적으로 가운데 정렬이 됨.(align="center")
     -->
    <h1>H1 태그입니다.</h1>
    <hr align="left" width="50%">
    <h2>H2 태그입니다.</h2>
