<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<frameset cols="30%, *">
    <frame src="Ex13.html" />
    <frameset rows="40%, *">
        <frame src="Ex19.html" />
        <frame src="http://www.daum.net" />
    </frameset>

</frameset>
<body>
    <!-- 
        frameset 태그
        - 여러 개의 HTML 문서를 동시에 한 화면에 표시하는 태그.
         => 여러 개의 frame으로 구성되는 태그

        frameset 태그의 주요 속성
        - cols : 수직으로 나누는 프레임의 크기를 지정(px or %)
        - rows : 수평으로 나누는 프레임의 크기를 지정(px or %)
        - frameborder : 프레임을 나눈 경계선의 두께를 지정
        
        * 주의) 반드시 body 태그 밖에서 설정을 해야 함
     -->
</body>
</html>
