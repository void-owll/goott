<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        정의형 목록 : 용어를 정의하고 용어를 설명하는 태그
        - dl 태그 : 용어 정의 목록
        - dt 태그 : 용어 ==> 정의할 제목
        - dd 태그 : 용어를 설명하는 태그 ==> 정의할 내용
     -->
    <dl>
        <dt>키보드</dt>
        <dd>컴퓨터에 문자를 입력하는 장치이다. </dd>
        <dt>마우스</dt>
        <dd>화면의 커서를 움직이고, 버튼을 눌러서 선택하는 장치이다</dd>
        <dt>노트북</dt>
        <dd>휴대용 pc이다.</dd>
        <dd>작고 가벼운 컴퓨터이다.</dd>
    </dl>
</body>
</html>
