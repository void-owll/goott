<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table 태그에서 행 또는 열을 병합하는 방법
        - rowspan 속성 : 행을 병합하는 속성
            rowspan="병합할 행 수"
        - colspan 속성 : 열을 병합하는 속성
            colspan="병합할 행 수"
     -->

    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <td colspan="5">1행 5열 병합됨</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2행1열</td>
                <td colspan="4">2행 4열 병합됨</td>
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
                <td>3행3열</td>
                <td rowspan="3">3행4열</td>
                <td>3행5열</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="3">4행1열</td>
                <td>4행5열</td>
            </tr>            
            <tr>
                <td>5행5열</td>
            </tr>           
        </tbody>
    </table>
</body>
</html>
