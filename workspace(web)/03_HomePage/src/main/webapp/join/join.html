
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/join.css">
</head>
<body>
    <form action="http://google.com" method="get">
    <!-- 회원가입 form을 만들어 보기 -->
    <header align="center">
        <h3 >회원가입</h3>
    </header>
    <article> 
        <hr width="500">
        <br>
        <table border="0" cellspacing="15" align="center">
            <tr>
                <td>* 회원 ID</td>
                <td><input type="text" placeholder="8글자 이상 입력" class="input_box"></td>
            </tr>
            <tr>
                <td>* 회원 비밀번호</td>
                <td><input type="password" placeholder="숫자가 포함되어야 함" class="input_box"></td>
            </tr>
            <tr>
                <td>* 회원 비밀번호 확인</td>
                <td><input type="password" class="input_box"></td>
            </tr>
            <tr>
                <td>* 이름</td>
                <td><input type="text" class="input_box"></td>
            </tr>
            <tr>
                <td>* 성별</td>
                <td><input type="radio" name="gender">남성 <input type="radio" name="gender" >여성</td>
            </tr>
            <tr>
                <td>- 집전화</td>
                <td><input type="text" class="input_box"></td>
            </tr>
            <tr>
                <td>* 휴대전화</td>
                <td><input type="text" class="input_box"></td>
            </tr>
            <tr>
                <td>* 이메일</td>
                <td><input type="email" class="input_box"></td>
            </tr>
        </table>
    
        <br>
        <hr width="500">
        <br>
    </article>
    <footer align="center">
        <input type="submit" value="로그인" style="background-color:rgb(46, 159, 204); color:white;">
        <input type="reset" value="모두 지우기">
    </footer>
    </form>
    </body>
</html>
