<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		[문제] 키보드를 이용하여 사용자 아이디와 비밀번호를 입력을 받는다.
				입력받은 사용자 아이디가 "hong"이고, 비밀번호가 "1234" 이면 "환영합니다." 라는 메세지를 표시하세요.
	*/
	
	let id = prompt("아이디를 입력하세요.");
	let pw = prompt("비밀번호를 입력하세요.");
	
	if(id == "hong" && pw == 1234){
		document.write("<h2>환영합니다.</h2><br>");
	}
	
</script>
</head>
<body>

</body>
